<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/css-reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="stats-component">
        <div class="img-box"></div>

        <div class="text-box">
          <h1 class="heading">
            Get <span class="text-highlight">insights</span> that help your
            business grow.
          </h1>
          <p class="text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="statistics">
            <div class="companies">
              <div class="statistics-number">10k+</div>
              <p class="statistics-text">companies</p>
            </div>

            <div class="templates">
              <div class="statistics-number">314</div>
              <p class="statistics-text">templates</p>
            </div>

            <div class="queries">
              <div class="statistics-number">12m+</div>
              <p class="statistics-text">queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
